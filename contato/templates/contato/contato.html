<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
    <title>Contato</title>
  </head>
  <body>
    <div class="container-fluid bg-dark mb-2">
      <div class="row justify-content-center">
        <div class="col-xl-8">
          <header class="bg-dark my-2">
            {% include "fragments\navbar.html" %}
          </header>
        </div>
      </div>
    </div>
    <main class="bg-light">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xl-5 col-md-6">
            <form action="{% url 'mensagem' %}" method="post">
              {% csrf_token %}
              {% if messages %}
                {% for message in messages %}
                  {% if message.tags %}
                    <div class="alert alert-success text-center" role="alert">{{ message }}</div>
                  {% endif %}
                {% endfor %}
              {% endif %}
                <div class="card border-0 px-sm-0 p-md-5 mt-3">
                  <div class="card-head bg-white border-0">
                    <h1 class="text-success text-center">Contato</h1>
                  </div>
                  {{ form }}
                  <div class="card-footer p-0 pt-3 bg-white border-0  ">
                    <button type="submit" class="btn btn-success col-12">Enviar Mensagem</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      {% include "fragments/footer.html" %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
  </html>
