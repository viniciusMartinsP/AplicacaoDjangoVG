<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"/>
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container-fluid bg-dark mb-2">
      <div class="row justify-content-center">
        <div class="col-xl-8">
          <header class="bg-dark my-2">
            {% include "fragments\navbar.html" %}
          </header>
        </div>
      </div>
    </div>
    <!--CORPO DA PÁGINA ESCRITO LOGIN-->
    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xl-8">
            <div class="row justify-content-center">
              <div class="col-md-6 bg-light"">
                <div class="mt-3">
                  <span class="fw-bold fs-2 text-primary">Login</span>
                </div>
                <!--FORMULÁRIO-->
                <form>
                  <p class="form-label mt-3">Usuário ou email</p>
                  <div class="form-floating mb-3">
                    <input type="email"
                           class="form-control"
                           id="idEmailLogin"
                           placeholder="name@example.com"/>
                    <label for="idEmailLogin">Email</label>
                  </div>
                  <p class="form-label mt-3">Senha</p>
                  <div class="form-floating">
                    <input type="password"
                           class="form-control"
                           id="SenhaLogin"
                           placeholder="Password"/>
                    <label for="SenhaLogin">Senha</label>
                    <!--BOTÃO ESQUECI MINHA SENHA-->
                    <div class="my-2 text-end">
                      <a href="#" class="btn">
                        <span class="text-success fw-bold">Esqueci minha senha</span>
                      </a>
                    </div>

                    <!--LOGIN-->
                    <div class="d-grid mt-2">
                      <button class="btn btn-secondary" type="button">LOGIN</button>
                    </div>

                    <!--GOOGLE-->
                    <div class="d-grid mt-2">
                      <button class="btn btn-danger" type="button">
                        <i class="fa-brands fa-google"></i>
                      </button>
                    </div>

                    <!--FACEBOOK-->
                    <div class="d-grid mt-2">
                      <button class="btn btn-primary" type="button">
                        <i class="fa-brands fa-facebook"></i>
                      </button>
                    </div>

                    <!--TWIITER-->
                    <div class="d-grid mt-2">
                      <button class="btn btn-primary" type="button">
                        <i class="fa-brands fa-twitter"></i>
                      </button>
                    </div>

                    <div class="my-2 text-center">
                      <a class="btn text-secondary fw-bold" href="#">
                        Criar conta
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    {% include "fragments/footer.html" with var_position="fixed-bottom" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
