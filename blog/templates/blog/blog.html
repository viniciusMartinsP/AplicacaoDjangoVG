<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
              integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"/>
    <title>BLOG</title>
  </head>
  <body>
    <div class="container-fluid bg-dark mb-2">
      <div class="row justify-content-center">
        <div class="col-xl-8">
          <header class="bg-dark my-2">
            {% include "fragments\navbar.html" %}
            {% include "fragments\carousel.html" %}
          </header>
        </div>
      </div>
    </div>
    <h1>BLOG</h1>
    <main class="bg-light">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-xl-7">
            {% for post in posts %}
              <div class="card mx-5 px-5" >
                <a href="{% url 'post_detail' post.id %}">
                  <img src="{{ post.imagem_capa.url }}"
                       class="card-img-top"
                       alt="Imagem de capa do POST"
                       width="100%"
                       height="100%"/>
                </a>
                <div class="card-body pb-3">
                  <a href="{% url 'post_detail' post.id %}"
                     class="text-decoration-none text-dark">
                    <h5 class="card-title">{{ post.titulo }}</h5>
                  </a>
                  <p class="card-text">{{ post.resumo|slice:"0:250"|safe }}...</p>
                  <p class="card-text text-end">
                    <small class="text-muted">{{ post.data_publicacao }}</small>
                  </p>
                  <div class="row">
                    <div class="col-12">
                      <div class="d-flex justify-content-center">
                        <div class="span me-3 btn">
                          <i class="fa-solid fa-heart"></i>Curtir
                        </div>
                        <div class="span me-3 btn">
                          <i class="fa-regular fa-comment"></i> Comentar
                        </div>
                        <div class="span me-3 btn">
                          <i class="fa-solid fa-share"></i> Compartilhar
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="my-3">

              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
